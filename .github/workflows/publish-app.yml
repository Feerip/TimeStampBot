name: publish

on:
  push:
    branches: [ master ]

env:
  #AZURE_WEBAPP_NAME: DotNetWeb
  #AZURE_WEBAPP_PACKAGE_PATH: '.' # Set this to the path to your web app project, defaults to the repository root:
  DOTNET_VERSION: '7.0.x' # The .NET SDK version to use

jobs:
  publish:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install dependencies
      run: dotnet restore
      
    - name: Build
      run: |
        dotnet build --configuration Release --no-restore
        
    - name: Publish
      run: |
        dotnet publish -c Release -o ./Publish -r linux-x64 --self-contained true -p:PublishSingleFile=true /p:UseAppHost=true /p:DebugType=None /p:DebugSymbols=false
    
    - name: Stop TimeStampBot Service
      uses: garygrossgarten/github-action-ssh@release
      with: 
        command: systemctl --user stop TimeStampBot.service
        host: ${{ secrets.HOST }}
        username: feerip
        privateKey: ${{ secrets.OPENSSH_PRIVATE_KEY}}
    
    - name: SFTP Deploy
      uses: wlixcc/SFTP-Deploy-Action@v1.2.1
      with:
          username: feerip
          server: ${{ secrets.HOST }}
          port: 22 # default is 22
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          
          local_path: ./Publish/*
          remote_path: /home/feerip/TimeStampBot_app/
          
          args: '-o ConnectTimeout=5'
    
